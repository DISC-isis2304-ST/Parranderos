<!DOCTYPE html>
<html>
<head>
    <title>Crear Bebida</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
    <div class="container border border-2 w-25">    
    <h1 class="text-center">Crear Nueva Bebida</h1>
    <form action="/parranderos/bebidas/new/save" method="post">
        <label class="col-form-label" for="nombre">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required>

        <label  class="col-form-label" for="grado_alcohol">Grado de Alcohol:</label>
        <input class="form-control" type="text" id="grado_alcohol" name="grado_alcohol" required>

        <label class="col-form-label" for="tipo">Tipo:</label>
        <select class="form-control" id="tipo" name="tipo" required>
            <th:block th:each="tipo : ${tipos}">
                <option th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
            </th:block>
        </select><br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/bebidas}" class="btn btn-primary">Cancelar</a>
    </form>
</br>
</div>
</body>
</html>
