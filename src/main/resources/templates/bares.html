<!DOCTYPE html>
<html>
<head>
    <title>Lista de Bares</title>
</head>
<body>
    <h1>Lista de Bares</h1>
    <p>Hay <span th:text="${NumeroBaresQueSirvenBebidasConMayorGradoAlcohol}"></span> bares que sirven bebidas con el mayor grado de alcohol.</p>
    <p>Hay <span th:text="${NumeroBaresQueSirvenBebidasConMenorGradoAlcohol}"></span> bares que sirven bebidas con el menor grado de alcohol.</p>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Presupuesto</th>
            <th>Cantidad de Sedes</th>
            <th>Acciones</th>
        </tr>
        <th:block th:each="bar : ${bares}">
            <tr>
                <td th:text="${bar.id}"></td>
                <td th:text="${bar.nombre}"></td>
                <td th:text="${bar.ciudad}"></td>
                <td th:text="${bar.presupuesto}"></td>
                <td th:text="${bar.cant_sedes}"></td>
                <td>
                    <a th:href="@{bares/{id}/edit(id=${bar.id})}">Editar</a>
                    <a th:href="@{bares/{id}/delete(id=${bar.id})}" onclick="return confirm('¿Estás seguro de borrar este bar?')">Borrar</a>
                </td>
            </tr>
        </th:block>
    </table>
    <div>
        <button onclick="window.location.href='/borrar-bares'">Buscar bares por ciudad y tipo de bebida</button>
        <button onclick="window.location.href='/parranderos/bares/new'">Añadir Bar</button>
        <button onclick="window.location.href='/anadir-bebida-a-bar'">Añadir Bebida a Bar</button>
        <button onclick="window.history.back()">Volver Atrás</button>
    </div>
</body>
</html>
