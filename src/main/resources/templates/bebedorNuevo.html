<!DOCTYPE html>
<html>
<head>
    <title>Crear Bebedor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
</br>


<div class="container border border-2 w-25">    
    <h1 class="text-center">Crear Nuevo Bebedor</h1>
    <form action="/parranderos/bebedores/new/save" method="post">
        <label class="col-form-label" for="nombre">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required>

        <label class="col-form-label" for="ciudad">Ciudad:</label>
        <input class="form-control" type="text" id="ciudad" name="ciudad" required>

        <label class="col-form-label" for="presupuesto">Presupuesto:</label>
        <select class="form-control" id="presupuesto" name="presupuesto" required>
            <option value="Alto">Alto</option>
            <option value="Medio">Medio</option>
            <option value="Bajo">Bajo</option>
        </select>
    </br>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/bebedores}" class="btn btn-primary">Cancelar</a>
    </div>
    </form>
</br>
    </div>
    
</body>
</html>
