<!DOCTYPE html>
<html>
<head>
    <title>Lista de Bebidas</title>
</head>
<body>
    <h1>Lista de Bebidas</h1>
    <p>Hay <span th:text="${totalBebidas}"></span> bebidas en total, el promedio de grado de alcohol es <span th:text="${promedioGrado}"></span>
        el maximo grado de alcohol es <span th:text="${mayorGrado}"></span> y el minimo grado de alcohol es <span th:text="${menorGrado}"></span></p>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Grado de Alcohol</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
        <th:block th:each="bebida : ${bebidas}">
            <tr>
                <td th:text="${bebida.id}"></td>
                <td th:text="${bebida.nombre}"></td>
                <td th:text="${bebida.grado_alcohol}"></td>
                <td th:text="${bebida.tipo.nombre}"></td>
                <td>
                    <a th:href="@{'/bebidas/' + ${bebida.id} + '/edit'}">Editar</a>
                    <a th:href="@{'/bebidas/' + ${bebida.id} + '/delete'}" onclick="return confirm('¿Estás seguro de borrar esta bebida?')">Borrar</a>
                </td>
            </tr>
        </th:block>
    </table>
    <div>
        <button onclick="window.location.href='/borrar-bares'">Buscar bares por ciudad y tipo de bebida</button>
        <button onclick="window.location.href='/parranderos/bebidas/new'">Añadir Bebida</button>
        <button onclick="window.location.href='/anadir-bebida-a-bar'">Añadir Bebida a Bar</button>
        <button onclick="window.location.href='/parranderos'">Volver Atrás</button>
    </div>
</body>
</html>
